<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #videoPlayer {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            background-color: black;
            border-radius: 0.5rem;
        }
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            z-index: 10;
            border-radius: 0.5rem;
        }
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
            text-align: center;
        }
        .message-box button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        .message-box button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center">

    <video id="videoPlayer" class="rounded-lg shadow-lg" autoplay muted playsinline></video>

    <div id="loadingOverlay" class="loading-overlay hidden">
        Loading...
    </div>

    <div id="messageBox" class="message-box">
        <p id="messageText"></p>
        <button onclick="hideMessageBox()">OK</button>
    </div>

    <script>
        const videoUrls = [
            'https://files.catbox.moe/16v781.mp4',
            'https://files.catbox.moe/j8jy2d.mp4',
            'https://files.catbox.moe/2zxg2j.mp4',
            'https://files.catbox.moe/wq1ob7.mp4',
            'https://files.catbox.moe/6xmlmu.mp4',
            'https://files.catbox.moe/qdldj1.mp4',
            'https://files.catbox.moe/ndse9u.mp4',
            'https://files.catbox.moe/h5fxz5.mp4',
            'https://files.catbox.moe/o2p1tz.mp4',
            'https://files.catbox.moe/fzxtza.mp4',
            'https://files.catbox.moe/3imfsm.mp4',
            'https://files.catbox.moe/v62c85.mp4',
            'https://files.catbox.moe/smnl0g.mp4',
            'https://files.catbox.moe/uvp4va.mp4',
            'https://files.catbox.moe/8stsu3.mp4',
            'https://files.catbox.moe/jd8o7x.mp4',
            'https://files.catbox.moe/xc4sth.mp4',
            'https://files.catbox.moe/0f0ojf.mp4',
            'https://files.catbox.moe/d8syaf.mp4',
            'https://files.catbox.moe/uebltq.mp4',
            'https://files.catbox.moe/1npdhr.mp4',
            'https://files.catbox.moe/16v781.mp4',
            'https://files.catbox.moe/cb2un2.mp4',
            'https://files.catbox.moe/dmz4af.mp4',
            'https://files.catbox.moe/d22vt1.mp4',
            'https://files.catbox.moe/pip03e.mp4',
            'https://files.catbox.moe/cmlk5y.mp4',
            'https://files.catbox.moe/8y3zid.mp4',
            'https://files.catbox.moe/t4msvs.mp4',
            'https://files.catbox.moe/yaq48n.mp4',
            'https://files.catbox.moe/1ix9l9.mp4',
            'https://files.catbox.moe/wmz4vp.mp4',
            'https://files.catbox.moe/aqjz9p.mp4',
            'https://files.catbox.moe/hb7k2w.mp4',
            'https://files.catbox.moe/y3keyk.mp4',
            'https://files.catbox.moe/4hqy5g.mp4',
            'https://files.catbox.moe/nlgw7g.mp4',
            'https://files.catbox.moe/0jbzmn.mp4'
        ];

        const videoPlayer = document.getElementById('videoPlayer');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');
        const body = document.body;

        function showMessageBox(message) {
            messageText.textContent = message;
            messageBox.style.display = 'block';
        }

        function hideMessageBox() {
            messageBox.style.display = 'none';
        }

        function enterFullscreen() {
            if (videoPlayer.requestFullscreen) {
                videoPlayer.requestFullscreen();
            } else if (videoPlayer.webkitRequestFullscreen) { /* Safari */
                videoPlayer.webkitRequestFullscreen();
            } else if (videoPlayer.msRequestFullscreen) { /* IE11 */
                videoPlayer.msRequestFullscreen();
            }
        }

        function getCurrentVideoIndex() {
            const params = new URLSearchParams(window.location.search);
            const videoNum = parseInt(params.get('video'));
            if (!isNaN(videoNum) && videoNum >= 0 && videoNum < videoUrls.length) {
                return videoNum;
            }
            return 0;
        }

        async function playVideo(index) {
            if (index < 0 || index >= videoUrls.length) {
                console.error('Invalid video index:', index);
                showMessageBox('Error: Invalid video index provided.');
                return;
            }

            loadingOverlay.classList.remove('hidden');
            videoPlayer.src = videoUrls[index];

            try {
                await videoPlayer.load();
                await videoPlayer.play();
                loadingOverlay.classList.add('hidden');
            } catch (error) {
                console.error('Error playing video:', error);
                loadingOverlay.classList.add('hidden');
                showMessageBox('Video autoplay was blocked by the browser. Please click to play.');
                // Handle the case where autoplay is blocked by adding a click listener
                const playBlockedHandler = () => {
                    videoPlayer.play();
                    videoPlayer.removeEventListener('click', playBlockedHandler);
                    videoPlayer.removeEventListener('touchend', playBlockedHandler);
                    hideMessageBox();
                };
                videoPlayer.addEventListener('click', playBlockedHandler);
                videoPlayer.addEventListener('touchend', playBlockedHandler);
            }
        }

        function handleVideoEnded() {
            let currentIndex = getCurrentVideoIndex();
            let nextIndex = (currentIndex + 1) % videoUrls.length;

            const newUrl = new URL(window.location.href);
            newUrl.searchParams.set('video', nextIndex);
            window.location.href = newUrl.toString();
        }

        window.onload = function() {
            const initialIndex = getCurrentVideoIndex();
            playVideo(initialIndex);

            videoPlayer.addEventListener('ended', handleVideoEnded);

            videoPlayer.addEventListener('playing', () => {
                loadingOverlay.classList.add('hidden');
            });

            videoPlayer.addEventListener('error', (e) => {
                console.error('Video error:', e);
                loadingOverlay.classList.add('hidden');
                showMessageBox('Failed to load video. It might be unavailable, corrupted, or the URL is incorrect.');
            });

            // Automatically enter fullscreen on the first touch/click
            const handleFirstInteraction = () => {
                enterFullscreen();
                // If on a mobile device, attempt to lock to landscape
                if (screen.orientation && screen.orientation.lock) {
                    screen.orientation.lock('landscape').catch((e) => {
                        console.log('Screen orientation lock failed:', e);
                    });
                }
                document.body.removeEventListener('click', handleFirstInteraction);
                document.body.removeEventListener('touchend', handleFirstInteraction);
            };

            document.body.addEventListener('click', handleFirstInteraction);
            document.body.addEventListener('touchend', handleFirstInteraction);
        };
    </script>
</body>
</html>
